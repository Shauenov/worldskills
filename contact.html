    <section>
        <h2 class="w-50 offset-4">Send Me a Message</h2>
        <form class="row justify-content-md-center pe-4">
            <label for="name" class="w-50 offset-3">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required class="w-50 offset-3 mt-2">

            <label for="email"  class="w-50 offset-3 mt-2">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email" required class="w-50 offset-3 mt-2">

            <label for="subject" class="w-50 offset-3 mt-2">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject" required class="w-50 offset-3 mt-2">

            <label class="w-50 offset-3 mt-2" for="message">Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Your message" required class="w-50 offset-3 mt-2"></textarea>

            <button class="btn btn-primary w-50 offset-3 mt-4" type="submit">Send Message</button>
        </form>
    </section>
